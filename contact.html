<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for the form -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>


    
    <style>
        .container {
            max-width: 500px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .bg {
            background-color: rgb(244, 202, 110);
            padding-top: 10px;
            padding-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: rgb(244, 202, 110);
            border-color: rgb(244, 202, 110);
        }

        .btn-primary:hover {
            background-color: rgb(249, 186, 52);
            border-color: rgb(249, 186, 52);
        }

        .container {
            background-color: white;
            margin-top: 150px;
        }

        .navbar {
            background-color: white;
        }

        .nav-link {
            color: black;
        }

        .submit {
            color: black;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item item1 active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown item2">
                        <a class="nav-link dropdown-toggle slide-dropdown" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item " href="pre-wedding.html">Pre Wedding</a>
                            <a class="dropdown-item" href="wedding.html">Wedding</a>
                            <a class="dropdown-item" href="photoshoot.html">Photoshoot</a>
                        </div>
                    </li>

                </ul>

            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon colorChangeButton1"></span>
                <span class="navbar-toggler-icon colorChangeButton2"></span>
                <span class="navbar-toggler-icon colorChangeButton3"></span>
            </button>

            <a class="navbar-brand mx-auto" href="index.html">
                <img class="logo" src="images/logo.png" alt="">
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item item3 active">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item item4 active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>

        </nav>

    </header>

    <div class="bg">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="" id="contactForm">
                <div>
                    <label>Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div>
                    <label>Phone Number:</label>
                    <input type="number" class="form-control" id="number" placeholder="Enter your phone number">
                </div>
                <div>
                    <label>Address:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address">
                </div>
                <div>
                    <label>Query:</label>
                    <textarea class="form-control" id="query" rows="4" placeholder="Enter your query"></textarea>
                </div>
            </form>
            <button id="submit" type="submit" class="btn btn-primary submit">Submit</button>
        </div>
    </div>

    

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    
<!-- Include other Firebase services as needed -->

    

</body>

</html>
